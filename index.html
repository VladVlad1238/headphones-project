    <link rel="stylesheet" href="stlyles/reset.css">
    <link rel="stylesheet" href="stlyles/index.css">

</head>
<body>
    <!--header start-->
    <header class="header">
        <div class="header__container container">
            <nav class="header__nav">
                <ul class="header__nav-lists">
                    <li class="header__nav-list">
                        <a class="nav__link" href="#headphones__section">МОДЕЛИ</a>
                    </li>
                    <li class="header__nav-list">
                        <a class="nav__link" href="#function__section">ФУНКЦИИ</a>
                    </li>
                    <li class="header__nav-list">
                        <a class="nav__link" href="#powerful-training__section">ТРЕНИРОВКИ</a>
                    </li>
                    <li class="header__nav-list">
                        <a class="nav__link" href="#social-contacts__section">СОЦИАЛЬНЫЕ СЕТИ</a>
                    </li>
                </ul>                                
            </nav>
            <button class="js-burger-btn burger-btn_open"></button>
        </div>
    </header>

    <div class="js-burger burger">
        <div class="burger__content">
            <button class="burger-btn_close">
                <img class="burger-btn-close-img" src="img/burger-btn_close.png" alt="close cross for burger">
            </button>
            <nav class="burger__nav">
                <ul class="burger__nav-lists">
                    <li class="burger__nav-list">
                        <a class="burger__nav-link" href="#headphones__section">МОДЕЛИ</a>
                    </li>
                    <li class="burger__nav-list">
                        <a class="burger__nav-link" href="#function__section">ФУНКЦИИ</a>
                    </li>
                    <li class="burger__nav-listt">
                        <a class="burger__nav-link" href="#powerful-training__section">ТРЕНИРОВКИ</a>
                    </li>
                    <li class="burger__nav-list">
                        <a class="burger__nav-link" href="#social-contacts__section">СОЦИАЛЬНЫЕ СЕТИ</a>
                    </li>
                </ul>
            </nav>
            <nav class="js-burger__content burger__contacts-nav">
                <ul class="burger__contacts-lists">
                    <li class="burger__contacts-list">
                        <a class="burger__contacts-link" href="">inst</a>
                    </li>
                    <li class="burger__contacts-list">
                        <a class="burger__contacts-link" href="">yt</a>
                    </li>
                    <li class="burger__contacts-list">
                        <a class="burger__contacts-link" href="">twt</a>
                    </li>
                    <li class="burger__contacts-list">
                        <a class="burger__contacts-link" href="">fb</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!--header finish-->

    <main>
         <!--intro start-->
    <div class="intro__section">
        <div class="intro__container container">
            <h1 class="intro__title">Nothing Ear</h1>
            <p class="intro__description">Беспроводные наушники-вкладыши с активным шумоподавлением, 
                        которые подарят чистейший звук</p>
            <img class="intro__image" src="img/headears-black.png" alt="headears-black">
        </div>
    </div>
    <!--intro finish-->

    <!--main section start-->
    <!--headpshones start--
    <div class="headphones__section" id="headphones__section">
        <ul class="headphones__container">
            <li class="headphones__list">
                <h2 class="headphones__title">Наушники Ear White</h2>
                <img class="headphones__background-img-white" src="img/white-ears.png" alt="white-ears">
                <img class="headphones__small-img-white" src="img/white-ears-headphones.png" alt="white-ears-headphones">
                <a href="#" class="headphones__button-white">
                    <button class="headphones__btn">КУПИТЬ</button>
                </a>
            </li>
          

            <li class="headphones__list">
                <h2 class="headphones__title">Наушники Ear Black</h2>
                <img class="headphones__background-img-black" src="img/black-ears.png" alt="black-ears">
                <img class="headphones__small-img-black" src="img/black-ears-headphones.png" alt="black-headphones">
                <a href="#" class="headphones__button-black">
                    <button class="headphones__btn">КУПИТЬ</button>
                </a>
            </li>
        </ul>
    </div>
    <!--headphones finish-->
    <!--introduction start--
    <div class="function__section" id="function__section">
        <div class="function__container">
            <h2 class="function__title">Сделайте их вашими</h2>
            <p class="function__content">Настройте эквалайзеры, жесты, функцию «Найти наушники» и многое другое 
                с помощью приложения ear (1), доступного для iOS и Android.
            </p>
            <p class="function__content">Мгновенное сопряжение с устройствами, совместимыми с Google Fast Pair. 
                Просто откройте корпус, нажмите пару и наслаждайтесь
            </p>
        </div>
    </div>
    <!--introduction finish-->
    <!--powerful training start--
    <div class="powerful-training__section" id="powerful-training__section">
        <h2 class="powerful-training__header">Ударные тренировки. Нет поту</h2>
        <ul class="powerful-training__container">
            <li class="powerful-training__list">
                <div class="powerful-training__image">
                    <img src="img/tag-img.png" alt="tag-image" class="small__image">
                </div>
                <p class="powerful-training__content">Каждый наушник имеет композитную сетчатую конструкцию 
                    для повышения защиты от пота и воды со степенью защиты ipx4.
                </p>
            </li>
            
            <li class="powerful-training__list">
                <div class="powerful-training__image">
                    <img src="img/play-img.png" alt="play-image" class="small__image">
                </div>
                <p class="powerful-training__content">Автоматически приостанавливайте воспроизведение музыки или видео, сняв наушник. 
                    Когда вы будете готовы играть, просто вставьте его обратно.
                </p>
            </li>

            <li class="powerful-training__list">
                <div class="powerful-training__image">
                    <img src="./img/lightnin_bolt-img.png" alt="lightnin_bolt-image" class="small__image">
                </div>
                <p class="powerful-training__content">Cконструированный кейс-зарядка заряжается по беспроводной сети 
                    и быстро заряжает ваши наушники.
                </p>
            </li>
        </ul>
    </div>
    <!--powerful training finish-->

    <!--about ear start--
    <div class="about-ear__section">
        <div class="about-ear__container">
            <h2 class="about-ear__header">Наушники nothing ear (1) используют технологию clear 
                voice и три микрофона высокой четкости
            </h2>
            <p class="about-ear__content">Пока вы говорите, передовые алгоритмы анализируют миллион 
                голосовых и звуковых комбинаций (даже при скорости ветра до 40 км/ч), 
                чтобы изолировать и усиливать ваш голос с удивительной точностью.
            </p>
            <a href="#" class="about-ear__button">
                <button class="about-ear__btn">КУПИТЬ</button>
            </a>
        </div>
    </div>
    <!--about ear finish-->

    <!--clear volume start--
    <div class="clear-volume__section">
        <ul class="clear-volume__container">
            <li class="clear-volume__item">
                <h2 class="clear-volume__header">Чистый звук, точно настроенный</h2>
                <img src="./img/clear-volume.png" alt="clear-volume-image" class="clear-volume__image">
                <p class="clear-volume__content">Мы расчистили путь для превосходного звука, голоса и связи</p>
            </li>
        </ul>
    </div>
    <!--clear volume finish-->

    <!--social contacts start--
    <div class="social-contacts__section" id="social-contacts__section">
        <nav class="social-contacts__container">
            <ul class="social-contacts__lists">
                <li class="social-contacts__list">
                    <a href="https://www.instagram.com/nothing/" class="social-contacts__content">inst</a>
                </li>

                <li class="social-contacts__list">
                    <a href="https://www.youtube.com/watch?v=VCq77iRhba8" class="social-contacts__content">yt</a>
                </li>

                <li class="social-contacts__list">
                    <a href="https://twitter.com/nothing?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class="social-contacts__content">twt</a>
                </li>

                <li class="social-contacts__list">
                    <a href="#" class="social-contacts__content">fb</a>
                </li>
            </ul>
        </nav>
    </div>
    <!--social contacts finish-->
    <!--main section finish-->
    </main>

    <footer class="footer__section">
        <nav class="footer__container">
            <ul class="footer__lists">
                <li class="footer__list">
                    <a href="#headphones__section" class="footer__content">МОДЕЛИ</a>
                </li>
                <li class="footer__list">
                    <a href="#function__section" class="footer__content">ФУНКЦИИ</a>
                </li>
                <li class="footer__list">
                    <a href="#powerful-training__section" class="footer__content">ТРЕНИРОВКИ</a>
                </li>
                <li class="footer__list">
                    <a href="#social-contacts__section" class="footer__content">СОЦИАЛЬНЫЕ СЕТИ</a>
                </li>
            </ul>
